<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SignUp</title>
</head>
<body class="bg-gray-100 mt-20 p-4">
    <h2 class="flex justify-center text-3xl font-bold font-serif mb-1">Sign Up:</h2>
    <div class="flex justify-center text-white text-2xl  " >
        <!-- sign up form -->
      
        <form  class="border-2 border-black p-6 bg-red-400 shadow-xl" action="" >
            <label  class="mr-6 mr-5 mb-1 " for="">First Name:</label>
            <input class="mr-3 mb-4 flex justify-end text-black p-1 " type="text">
            <br>
            <label class="mr-6 mr-5 mb-1" for="">Last Name:</label>
            <input class="mr-3 mb-4 flex justify-end text-black p-1 " type="text">
            <br>
            <label class="mr-6 mr-5 mb-1" for="">Email:</label>
            <input class="mr-3 mb-4 flex justify-end text-black p-1 ">
            <br> 
            <label class="mr-6 mr-5 mb-1" for="">Password:</label>
            <input class="mr-3 mb-4 flex justify-end text-black p-1 " type="password">
            <button class="bg-red-700 p-2  ">Submit</button>
        </form>
    </div>
  
    
</body>
</html>
